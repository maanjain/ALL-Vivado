<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickTackTO</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- navbar -->
    <nav>
      <ul>
        <li>My Tick Tac Toe Game</li>
      </ul>
    </nav>

    <div class="gamecontainer">
      <!-- dividended into 2 parts , right for game and left for play -->
      <div class="container">
        <div class="box bt-0 bl-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bt-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bt-0 br-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bl-0">
          <span class="boxtext"></span>
        </div>
        <div class="box">
          <span class="boxtext"></span>
        </div>
        <div class="box br-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bb-0 bl-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bb-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bb-0 br-0">
          <span class="boxtext"></span>
        </div>
      </div>

      <!-- info conatier - 2nd part -->

      <div class="gameinfo">
        <h1>Welcome to MY game</h1>
        <div>
          <!-- about turn and chances -->
          <span class="info">Turn for X</span>
          <!-- reset button  -->
          <button id="reset">Reset</button>
        </div>
        <!-- about images -->
        <div class="imagebox">
          <img src="" alt="may show here" />
        </div>
      </div>
    </div>

    <script src="javas.js"></script>
  </body>
</html>
